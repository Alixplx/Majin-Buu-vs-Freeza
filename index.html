<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Attack Game</title>

</head>

<body>

    <div class="box">

        <div class="person">

            <div class="majin-buu-health progress">

                <span></span>
            </div>
            <h2>Majin Buu</h2>
            <img src="images/buu.jpg" alt="Majin Buu">
            <button id="majin-buu-attack">Attack</button>
            <button id="majin-buu-make-health">Health</button>
            <p id="majin-buu-alive"></p>
        </div>

        <div class="person">

            <div class="freeza-sama-health progress">

                <span></span>
            </div>
            <h2>Freeza Sama</h2>
            <img src="images/freeza.png" alt="Freeza Sama">
            <button id="freeza-sama-attack">Attack</button>
            <button id="freeza-sama-make-health">Health</button>
            <p id="freeza-sama-alive"></p>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
